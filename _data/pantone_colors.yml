colors:
  - title: Cerulean
    year: "2000"
    hex_code: "#98b4d4"
    description: >-
      &ldquo;The official colour of the millennium and Pantone's inaugural
      colour of the year is Cerulean Blue.... Cerulean reflects the colour of
      the sky on a serene, crystal clear day. The new millennium is a
      paradoxical time in which we are heading toward an uncertain, yet
      exciting, future, and also looking back, trying to hold onto the security
      of the past. In this stressful, high-tech era, people will be searching
      for solace and Cerulean Blue produces the perfect calming
      effect.&rdquo;<br><br>


      ~ Pantone Color Institute (PCI)
  - title: Fuchsia Rose
    year: "2001"
    hex_code: "#c3447a"
    description: >-
      &ldquo;..a bright pink and purple combination that evokes femininity,
      power and sensuality.&rdquo;<br><br>


      ~ PCI
  - title: True Red
    year: "2002"
    hex_code: "#bc243c"
    description: >-
      &ldquo;Said to be selected in recognition of the Sept. 11 attacks, [True
      Red](http://pantone.wikia.com/wiki/True_Red) is a deep, patriotic hue that
      symbolizes passion and love.&rdquo;<br><br>


      ~ Brittany Siminitz, JCK
  - title: Aqua Sky
    year: "2003"
    hex_code: "#7fcdcd"
    description: >-
      &ldquo;After a bold red in 2002, Aqua Sky was chosen for its calming and
      cool qualities in the hopes of restoring serenity.&rdquo;<br><br>


      ~ Brittany Siminitz, JCK
  - title: Tiger Lily
    year: "2004"
    hex_code: "#e15d44"
    description: >-
      &ldquo;The tigerlily flower inspired this 2004 color of the year, a
      combination of red and yellow. Red is meant to represent power and
      passion, while yellow signifies hope.&rdquo;<br><br>


      ~ Brittany Siminitz, JCK
  - title: Blue Turquoise
    year: "2005"
    hex_code: "#55b4b0"
    description: >-
      &ldquo;Chosen for its calming hue that mimics the color of the sea, Blue
      Turquoise continued the previous year’s natural theme into
      2005.&rdquo;<br><br>


      ~ Brittany Siminitz, JCK
  - title: Sand Dollar
    year: "2006"
    hex_code: "#dfcfbe"
    description: >-
      &ldquo;Sand Dollar...is considered to be a neutral colour that expressed
      Pantone's concerns about the 2006 economy. While most other Pantone
      colours of the year are brighter, this neutral shade is warm and fed into
      the trend of natural and organic.&rdquo;<br><br>


      ~ Nationalcolorsupplies.com
  - title: Chili Pepper
    year: "2007"
    hex_code: "#9b2335"
    description: >-
      &ldquo;...a deep, spicy red. This engaging, resonant hue strikes a high
      note for fashion and personal expression as its boldness is appealingly
      eye-catching, sophisticated and enticing. In a time when personality is
      reflected in everything from a cell phone to a Web page on a social
      networking site, Chili Pepper connotes an outgoing, confident,
      design-savvy attitude.<br><br>


      &ldquo;In 2007, there is an awareness of the melding of diverse cultural influences, and Chili Pepper is a reflection of exotic tastes both on the tongue and to the eye.&rdquo;<br><br>


      ~ PCI
  - title: Blue Iris
    year: "2008"
    hex_code: "#5b5ea6"
    description: >-
      &ldquo;...a beautifully balanced blue-purple. Combining the stable and
      calming aspects of blue with the mystical and spiritual qualities of
      purple, Blue Iris satisfies the need for reassurance in a complex world,
      while adding a hint of mystery and excitement.<br><br>


      &ldquo;As a reflection of the times, Blue Iris brings together the dependable aspect of blue, underscored by a strong, soul-searching purple cast. Emotionally, it is anchoring and meditative with a touch of magic.&rdquo;<br><br>


      ~ PCI
  - title: Mimosa
    year: "2009"
    hex_code: "#efc050"
    description: >-
      &ldquo;...a warm, engaging yellow. In a time of economic uncertainty and
      political change, optimism is paramount and no other color expresses hope
      and reassurance more than yellow.<br><br>


      &ldquo;The color yellow exemplifies the warmth and nurturing quality of the sun, properties we as humans are naturally drawn to for reassurance. Mimosa also speaks to enlightenment, as it is a hue that sparks imagination and innovation.<br><br>


      &ldquo;Best illustrated by the abundant flowers of the Mimosa tree and the sparkle of the brilliantly hued cocktail, the 2009 color of the year represents the hopeful and radiant characteristics associated with the color yellow.&rdquo;<br><br>


      ~ PCI
  - title: Turquoise
    year: "2010"
    hex_code: "#45b8ac"
    description: >-
      &ldquo;...an inviting, luminous hue. Combining the serene qualities of
      blue and the invigorating aspects of green, Turquoise inspires thoughts of
      soothing, tropical waters and a comforting escape from the everyday
      troubles of the world, while at the same time restoring our sense of
      wellbeing.<br><br>


      &ldquo;In many cultures, Turquoise is believed to be a protective talisman, a color of deep compassion and healing, and a color of faith and truth, inspired by water and sky. Through years of color word-association studies, we also find that to many people, Turquoise represents an escape, taking them to a tropical paradise that is pleasant and inviting – even if it is only a fantasy.&rdquo;<br><br>


      ~ PCI
  - title: Honeysuckle
    year: "2011"
    hex_code: "#d65076"
    description: >-
      &ldquo;While...Turquoise, served as an escape for many, Honeysuckle
      emboldens us to face everyday troubles with verve and vigor. A dynamic
      reddish pink, Honeysuckle is encouraging and uplifting. It elevates our
      psyche beyond escape, instilling the confidence, courage and spirit to
      meet the exhaustive challenges that have become part of everyday
      life.<br><br>


      &ldquo;The intensity of this festive reddish pink allures and engages. In fact, this color, not the sweet fragrance of the flower blossoms for which it was named, is what attracts hummingbirds to nectar. Honeysuckle may also bring a wave of nostalgia for its associated delicious scent reminiscent of the carefree days of spring and summer.&rdquo;<br><br>


      ~ PCI
  - title: Tangerine Tango
    year: "2012"
    hex_code: "#e2492f"
    description: >-
      &ldquo;Honeysuckle encouraged us to face everyday troubles with verve and
      vigor. Tangerine Tango, a spirited reddish orange, continues to provide
      the energy boost we need to recharge and move forward.<br><br>


      &ldquo;Sophisticated but at the same time dramatic and seductive, Tangerine Tango is an orange with a lot of depth to it. Reminiscent of the radiant shadings of a sunset, Tangerine Tango marries the vivaciousness and adrenaline rush of red with the friendliness and warmth of yellow, to form a high-visibility, magnetic hue that emanates heat and energy.&rdquo;<br><br>


      ~ PCI
  - title: Emerald
    year: "2013"
    hex_code: "#009874"
    description: >-
      &ldquo;Tangerine Tango...provided the energy boost we needed to recharge
      and move forward. Emerald, a vivid verdant green, enhances our sense of
      well-being further by inspiring insight as well as promoting balance and
      harmony.<br><br>


      &ldquo;Most often associated with brilliant, precious gemstones, the perception of Emerald is sophisticated and luxurious. Since antiquity, this luminous, magnificent hue has been the color of beauty and new life in many cultures and religions. Also the color of growth, renewal and prosperity, no other color conveys regeneration more than green. For centuries, many countries have chosen green to represent healing and unity.<br><br>


      &ldquo;The most abundant hue in nature, the human eye sees more green than any other color in the spectrum. Symbolically, Emerald brings a sense of clarity, renewal and rejuvenation.&rdquo;<br><br>


      ~ PCI
  - title: Radiant Orchid
    year: "2014"
    hex_code: "#b163a3"
    description: >-
      &ldquo;Radiant Orchid blooms with confidence and magical warmth that
      intrigues the eye and sparks the imagination. It is an expressive,
      creative and embracing purple—one that draws you in with its beguiling
      charm. A captivating harmony of fuchsia, purple and pink undertones,
      Radiant Orchid emanates great love, joy and health.&rdquo;<br><br>


      ~ PCI
  - title: Marsala
    year: "2015"
    hex_code: "#955251"
    description: >-
      &ldquo;Much like the fortified wine that gives Marsala its name, this
      tasteful hue embodies the satisfying richness of a fulfilling meal while
      its grounding red-brown roots emanate a sophisticated, natural
      earthiness.&rdquo;<br><br>


      ~ PCI
  - title: Rose Quartz
    year: "2016"
    hex_code: "#f7caca"
    description: >-
      &ldquo;Joined together, Rose Quartz and Serenity demonstrate an inherent
      balance between a warmer embracing rose tone and the cooler tranquil blue,
      reflecting connection and wellness as well as a soothing sense of order
      and peace.<br><br>


      &ldquo;In many parts of the world we are experiencing a gender blur as it relates to fashion, which has in turn impacted color trends throughout all other areas of design. This more unilateral approach to color is coinciding with societal movements toward gender equality and fluidity, the consumer's increased comfort with using color as a form of expression, a generation that has less concern about being typecast or judged and an open exchange of digital information that has opened our eyes to different approaches to color usage.&rdquo;<br><br>


      ~ PCI
  - title: Serenity
    year: "2016"
    hex_code: "#93a9d1"
    description: TODO
  - title: Greenery
    year: "2017"
    hex_code: "#88b04b"
    description: >-
      &ldquo;Greenery is a fresh and zesty yellow-green shade that evokes the
      first days of spring when nature’s greens revive, restore and renew.
      Illustrative of flourishing foliage and the lushness of the great
      outdoors, the fortifying attributes of Greenery signals consumers to take
      a deep breath, oxygenate and reinvigorate.<br><br>


      &ldquo;Greenery is nature’s neutral. The more submerged people are in modern life, the greater their innate craving to immerse themselves in the physical beauty and inherent unity of the natural world.<br><br>


      &ldquo;A life-affirming shade, Greenery is also emblematic of the pursuit of personal passions and vitality.&rdquo;<br><br>


      ~ PCI
  - title: Ultraviolet
    year: "2018"
    hex_code: "#5f4b8b"
    description: >-
      &ldquo;A dramatically provocative and thoughtful purple shade..., Ultra
      Violet communicates originality, ingenuity, and visionary thinking that
      points us toward the future.<br><br>


      &ldquo;Complex and contemplative, Ultra Violet suggests the mysteries of the cosmos, the intrigue of what lies ahead, and the discoveries beyond where we are now. The vast and limitless night sky is symbolic of what is possible and continues to inspire the desire to pursue a world beyond our own.<br><br>


      &ldquo;Enigmatic purples have also long been symbolic of counterculture, unconventionality, and artistic brilliance. Nuanced and full of emotion, the depth of...Ultra Violet symbolizes experimentation and non-conformity, spurring individuals to imagine their unique mark on the world, and push boundaries through creative outlets.&rdquo;<br><br>


      ~ PCI
  - title: Living Coral
    year: "2019"
    hex_code: "#ff6f61"
    description: >-
      &ldquo;Vibrant, yet mellow...Living Coral embraces us with warmth and
      nourishment to provide comfort and buoyancy in our continually shifting
      environment.<br><br>


      &ldquo;In reaction to the onslaught of digital technology and social media increasingly embedding into daily life, we are seeking authentic and immersive experiences that enable connection and intimacy. Sociable and spirited, the engaging nature of...Living Coral welcomes and encourages lighthearted activity. Symbolizing our innate need for optimism and joyful pursuits..., Living Coral embodies our desire for playful expression.<br><br>


      &ldquo;Living Coral emits the desired, familiar, and energizing aspects of color found in nature. In its glorious, yet unfortunately more elusive, display beneath the sea, this vivifying and effervescent color mesmerizes the eye and mind.&rdquo;<br><br>


      ~ PCI
  - title: Classic Blue
    year: "2020"
    hex_code: "#0f4c81"
    description: >-
      &ldquo;A timeless and enduring blue hue..., Classic Blue is elegant in its
      simplicity. Suggestive of the sky at dusk, the reassuring qualities of the
      thought-provoking...Classic Blue highlight our desire for a dependable and
      stable foundation on which to build as we cross the threshold into a new
      era.<br><br>


      &ldquo;Imprinted in our psyches as a restful color..., Classic Blue brings a sense of peace and tranquility to the human spirit, offering refuge. Aiding concentration and bringing laser like clarity..., Classic Blue re-centers our thoughts. A reflective blue tone, Classic Blue fosters resilience.&rdquo;<br><br>


      ~ PCI
  - title: Illuminating
    year: "2021"
    hex_code: "#f5df4d"
    description: >-
      &ldquo;Practical and rock solid but at the same time warming and
      optimistic, the union of Ultimate Gray + Illuminating is one of strength
      and positivity.<br><br>


      &ldquo;As people look for ways to fortify themselves with energy, clarity, and hope to overcome the continuing uncertainty, spirited and emboldening shades satisfy our quest for vitality. Illuminating is a bright and cheerful yellow sparkling with vivacity, a warming yellow shade imbued with solar power. Ultimate Gray is emblematic of solid and dependable elements which are everlasting and provide a firm foundation. The colors of pebbles on the beach and natural elements whose weathered appearance highlights an ability to stand the test of time, Ultimate Gray quietly assures, encouraging feelings of composure, steadiness and resilience.&rdquo;<br><br>


      ~ PCI
