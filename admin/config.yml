backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: "images/uploads"
public_folder: "/images/uploads"
media_library:
  name: cloudinary
  config:
    cloud_name: your_cloud_name
    api_key: your_api_key

collections:
  - label: 'Blog'
    name: 'blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - {label: "Title", name: "title", widget: "hidden", default: "about"}
          - {label: "Subtitle", name: "subtitle", widget: "markdown"}
          - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'about'}
          - {label: "About Copy", name: "about_copy", widget: "markdown"}
      - label: "Home"
        name: "home"
        file: "index.md"
        fields:
          - {label: "Display Text", name: "display_text", widget: "markdown"}
          - {label: "Display Subtext", name: "display_subtext", widget: "markdown"}
          - {label: "Hero Description", name: "hero_description", widget: "markdown"}
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Link, name: link, widget: string}
